---
site_name: TrendingNow
site_url: https://totoantonio.github.io/TrendingNow/
site_description: AI-Driven Trends in Gadgets & Technology
site_author: totoantonio
repo_name: totoantonio/TrendingNow
repo_url: https://github.com/totoantonio/TrendingNow
copyright: TrendingNow maintained by <a
  href=https://github.com/totoantonio>totoantonio</a>
theme:
  name: material
  language: en
  font:
    text: Poppins
  palette:
    primary: white
    accent: white
    scheme: TrendingNow
  logo: assets/favicon.png
  favicon: assets/favicon.png
  plugins:
    - search
    - minify:
        minify_html: true
        minify_css: true
    - meta: null
      meta_file: .meta.yml
  features:
    - navigation.footer
    - content.code.copy
    - previous_next
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.superfences
  - attr_list

nav:
  - Home: index.md
  - Whoami: AboutMe.md
  - Contact: Contact.md
  - What I Do: What I Do.md
